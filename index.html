<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bibilioteca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">  
        <header>
            <h1>Biblioteca</h1>
        </header>
        <main>
            <div id="button">
                <button>+ Adicionar Livro</button>
            </div>
            <div id="cards">
                <div class="card">
                    <h2 class="title">O Senhor dos Anéis: A Sociedade do Anel</h2>
                    <h2 class="author">J. R. R. Tolkien</h2>
                    <h2 class="pages">576 Páginas</h2>
                    <button class="not-read">Não Lido</button>
                    <button class="remove">Remover</button>
                </div>

                <div class="card">
                    <h2 class="title">Dom Quixote</h2>
                    <h2 class="author">Miguel de Cervantes</h2>
                    <h2 class="pages">1033 Páginas</h2>
                    <button class="read">Lido</button>
                    <button class="remove">Remover</button>
                </div>

                <div class="card">
                    <h2 class="title">O Pequeno Príncipe</h2>
                    <h2 class="author">Antoine de Saint-Exupéry</h2>
                    <h2 class="pages">111 Páginas</h2>
                    <button class="read">Lido</button>
                    <button class="remove">Remover</button>
                </div>

                <div class="card">
                    <h2 class="title">Harry Potter e a Pedra Filosofal</h2>
                    <h2 class="author">J. K. Rowling</h2>
                    <h2 class="pages">312 Páginas</h2>
                    <button class="not-read">Não Lido</button>
                    <button class="remove">Remover</button>
                </div>

                <div class="card">
                    <h2 class="title">O Código Da Vinci</h2>
                    <h2 class="author">Dan Brown</h2>
                    <h2 class="pages">665 Páginas</h2>
                    <button class="read">Lido</button>
                    <button class="remove">Remover</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
